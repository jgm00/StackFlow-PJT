<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>코드 등록</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input, select {
        padding: 8px;
        width: 300px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>코드 등록</h1>

<!-- 카테고리 등록 -->
<h2>카테고리 등록</h2>
<form action="/admin/code" method="POST">
  <label for="groupName">카테고리 그룹:</label>
  <input type="text" id="groupName" name="groupName" required>

  <label for="cateCode">카테고리 코드:</label>
  <input type="text" id="cateCode" name="cateCode" required>

  <label for="cateName">카테고리 이름:</label>
  <input type="text" id="cateName" name="cateName" required>


  <button type="submit">카테고리 등록</button>
</form>

<!-- 색상 코드 등록 -->
<h2>색상 코드 등록</h2>
<form action="/api/color/register" method="POST">
  <label for="colorCode">색상 코드:</label>
  <input type="text" id="colorCode" name="colorCode" required>
  <button type="submit">색상 코드 등록</button>
</form>

<!-- 시즌 코드 등록 -->
<h2>시즌 코드 등록</h2>
<form action="/api/season/register" method="POST">
  <label for="seasonCode">시즌 코드:</label>
  <input type="text" id="seasonCode" name="seasonCode" required placeholder="예: spring, summer, fall, winter">
  <button type="submit">시즌 코드 등록</button>
</form>
</body>
</html>

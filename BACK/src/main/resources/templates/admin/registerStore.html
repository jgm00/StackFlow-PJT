<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매장 등록</title>
    <style>
        /* 네비게이션 바 스타일 */
        .nav-bar {
            background-color: #333;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: #555;
        }

        .nav-item.active {
            background-color: #4a90e2;
        }

        /* 기존 스타일 유지 */
    </style>
</head>
<body>
<!-- 네비게이션 바 추가 -->
<div class="nav-bar">
    <div class="nav-container">
        <a href="/admin/registerStore" class="nav-item active">매장 등록</a>
        <a href="/admin/store" class="nav-item">매장 조회</a>
    </div>
</div>

<!-- 기존 매장 등록 폼 내용 -->
<div class="container">
    <h2>매장 등록</h2>
    <form action="/admin/registerStore" method="post">
        <label for="name">매장 이름:</label>
        <input type="text" id="name" name="storeName" required>

        <label for="location">매장 위치:</label>
        <select id="location" name="location" required>
            <option value="서면">서면</option>
            <option value="해운대">해운대</option>
            <option value="강남">강남</option>
            <option value="수원">수원</option>
            <option value="대전">대전</option>
            <option value="광주">광주</option>
            <!-- 다른 매장 위치 추가 가능 -->
        </select>

        <button type="submit">매장 등록</button>
    </form>
</div>

<script>
    // 현재 페이지 활성화 표시
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const navItems = document.querySelectorAll('.nav-item');

        navItems.forEach(item => {
            if (item.getAttribute('href') === currentPath) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>매장 등록</title>
</head>
<body>
<h1>매장 등록</h1>
<form action="/admin/registerStore" method="post">
    <label for="name">매장 이름:</label>
    <input type="text" id="name" name="name" required>

    <label for="location">매장 위치:</label>
    <select id="location" name="location" required>
        <option value="서면">서면</option>
        <option value="해운대">해운대</option>
        <option value="강남">강남</option>
        <option value="수원">수원</option>
        <option value="대전">대전</option>
        <option value="광주">광주</option>
        <!-- 다른 매장 위치 추가 가능 -->
    </select>

    <button type="submit">매장 등록</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding: 20px;
            color: #ffffff;
        }
        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .sidebar .nav-item {
            margin-bottom: 15px;
        }
        .sidebar .nav-link {
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .sub-menu {
            padding-left: 20px; /* 서브 메뉴 들여쓰기 */
            display: none; /* 기본적으로 숨김 */
        }
        .nav-item:hover .sub-menu {
            display: block; /* 마우스 오버 시 서브 메뉴 표시 */
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- 사이드바 -->
    <div class="sidebar">
        <h2>Admin Page</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-user"></i>회원관리</a>
                <ul class="nav flex-column sub-menu">
                    <li class="nav-item">
                        <a class="nav-link" onclick="location.href='/admin/registerStore'">매장 등록/조회</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">회원 등록/조회</a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-box"></i>상품관리</a>
                <ul class="nav flex-column sub-menu">
                    <li class="nav-item">
                        <a class="nav-link" href="#">상품 조회</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">상품 등록</a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-bullhorn"></i>공지사항</a>
            </li>
        </ul>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <div class="header">
            <div>
                <span class="text-muted">ADMIN</span>
                <button class="btn btn-outline-secondary btn-sm ml-2">로그아웃</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>R/T요청</title>
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .navbar {
          margin-bottom: 0;
          padding: 0.5rem 1rem;
          background-color: #fff;
          border-bottom: 1px solid #dee2e6;
        }

        body {
          font-family: Arial, sans-serif;
          background-color: #fff;
          padding: 0;
          /* 패딩 제거 */
          margin: 0;
          /* 마진 제거 */
        }

        .container {
          width: 95%;
          margin: 20px auto;
          /* 상단 마진 추가 */
        }

        .page-title {
          font-size: 20px;
          margin-bottom: 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .top-buttons {
          display: flex;
          gap: 5px;
        }

        .top-buttons button {
          padding: 5px 15px;
          border: 1px solid #ddd;
          background-color: #fff;
          border-radius: 3px;
          font-size: 14px;
        }

        .top-buttons .finish-btn {
          background-color: #ff4444;
          color: white;
          border: none;
        }

        .search-area {
          border: 1px solid #4b89dc;
          border-radius: 5px;
          padding: 15px;
          margin-bottom: 20px;
        }

        .search-row {
          display: flex;
          gap: 10px;
          margin-bottom: 10px;
        }

        .category-select {
          padding: 5px;
          border: 1px solid #ddd;
          border-radius: 3px;
          min-width: 120px;
        }

        .search-input-group {
          display: flex;
          gap: 5px;
          flex-grow: 1;
        }

        .search-input {
          flex-grow: 1;
          padding: 5px;
          border: 1px solid #ddd;
          border-radius: 3px;
        }

        .search-button {
          padding: 5px 15px;
          background-color: #4b89dc;
          color: white;
          border: none;
          border-radius: 3px;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          background-color: #f8f9fa;
        }

        td,
        th {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }

        th {
          background-color: #f1f3f5;
          font-weight: normal;
        }

        tr:hover {
          background-color: #f8f9fa;
        }

        .quantity-input {
          width: 80px;
          padding: 4px;
          text-align: right;
          border: 1px solid #ddd;
          border-radius: 3px;
        }

        .store-select {
          width: 100%;
          padding: 4px;
          border: 1px solid #ddd;
          border-radius: 3px;
        }

        .store-selection {
          position: absolute;
          right: 20px;
          top: 20px;
          background-color: #4b89dc;
          color: white;
          padding: 10px;
          border-radius: 5px;
        }
    </style>
</head>

<body>
<div th:replace="~{navbar :: navbarFragment}"></div>

<div class="container">
    <div class="page-title">
        <h2>출고</h2>
        <div class="top-buttons">
            <button type="button" onclick="location.href='http://localhost:8080'">취소</button>
            <button type="button" class="finish-btn" id="submitButton">출고</button>
        </div>
    </div>

    <div class="search-area">
        <form action="/retrieval" method="get">
            <div class="search-row">
                <select name="categoryGroup" class="category-select">
                    <option value="">카테고리 그룹</option>
                    <option th:each="categoryGroup : ${categoryGroupList}" th:value="${categoryGroup.groupName}" th:text="${categoryGroup.groupName}"></option>
                </select>
                <select name="categoryCode" class="category-select">
                    <option value="">카테고리 코드</option>
                    <option th:each="category : ${categoryList}" th:value="${category.cateCode}" th:text="${category.cateCode}"></option>
                </select>
                <select name="colorCode" class="category-select">
                    <option value="">색상 코드</option>
                    <option th:each="color : ${colorList}" th:value="${color.colorCode}" th:text="${color.colorCode}"></option>
                </select>
                <select name="size" class="category-select">
                    <option value="">사이즈</option>
                    <option th:each="size : ${sizeList}" th:value="${size.size}" th:text="${size.size}"></option>
                </select>
            </div>
            <div class="search-input-group">
                <input type="text" name="keyword" class="search-input" placeholder="상품명을 입력하세요.">
                <button type="submit" class="search-button">검색</button>
            </div>
        </form>
    </div>

    <!-- 테이블 -->
    <table>
        <thead>
        <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>상품코드</th>
            <th>상품명</th>
            <th>색상</th>
            <th>사이즈</th>
            <th>총수량</th>
            <th>출고수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${searchList == null}">
            <td colspan="7" style="text-align: center;">검색 조건을 입력해주세요.</td>
        </tr>
        <tr th:if="${searchList != null and searchList.size() == 0}">
            <td colspan="7" style="text-align: center;">검색 결과가 없습니다.</td>
        </tr>
        <tr th:each="productStock : ${productStocks}">
            <td><input type="checkbox" class="product-checkbox" th:data-product-id="${productStock.product.id}"></td>
            <td th:text="${productStock.product.prodCode}">상품코드</td>
            <td th:text="${productStock.product.prodName}">상품명</td>
            <td th:text="${productStock.product.colorCode}">색상</td>
            <td th:text="${productStock.product.size}">사이즈</td>
            <td th:text="${productStock.storeStock}">로그인 매장 재고</td>
            <td>
                <input type="number" class="quantity-input" min="1" style="width: 80px;">
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // 전체 선택 체크박스
    document
      .getElementById('selectAll')
      .addEventListener('change', function () {
        const checkboxes = document.querySelectorAll('.product-checkbox');
        checkboxes.forEach(checkbox => checkbox.checked = this.checked);
      });

    // 마감처리 버튼 클릭 이벤트
    document
      .getElementById('submitButton')
      .addEventListener('click', function () {
        const selectedRows = document.querySelectorAll('.product-checkbox:checked');
        const retData = [];

        selectedRows.forEach(checkbox => {
          const row = checkbox.closest('tr');
          const quantity = row
            .querySelector('.quantity-input')
            .value;

          if (!quantity ) {
            alert('지시수량과 매장을 모두 선택해주세요.');
            return;
          }

          retData.push({productId: checkbox.getAttribute('data-product-id'), retQuan: parseInt(quantity)});
        });

        if (retData.length === 0) {
          alert('선택된 상품이 없습니다.');
          return;
        }
        // CSRF 토큰 가져오기
        const csrfToken = document
          .querySelector('meta[name="_csrf"]')
          .getAttribute('content');
        const csrfHeader = document
          .querySelector('meta[name="_csrf_header"]')
          .getAttribute('content');
        console.log(retData);
        fetch('/retrieval/submit2', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: csrfToken
          },
          body: JSON.stringify(retData)
        })
          .then(response => {
            if (!response.ok) {
              return response
                .text()
                .then(text => {
                  throw new Error(text || '서버 응답 오류');
                });
            }
            return response.text();
          })
          .then(data => {
            alert('출고 처리가 완료되었습니다.');
            location.href = '/retrieval/list';
          })
          .catch(error => {
            alert('출고 중 오류가 발생했습니다: ' + error.message);
            console.error('Error:', error);
          });
      });
</script>
</body>

</html>

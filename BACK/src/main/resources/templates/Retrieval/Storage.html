<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>입고 목록</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .container {
        width: 95%;
        margin: 0 auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #f8f9fa;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #e9ecef;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .back-button {
        padding: 8px 15px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .back-button:hover {
        background-color: #5a6268;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>입고</h2>
    <button class="back-button" onclick="location.href='/retrieval'">돌아가기</button>
  </div>
  <div class="radio-buttons">
    <form action="#" method="get">
      <label>
        <input type="radio" name="action" value="입고" onclick="location.href='/storage/list'"> 입고
      </label>
      <label>
        <input type="radio" name="action" value="다른 작업" onclick="location.href='/retrieval/list'"> 출고
      </label>
    </form>
  </div>
  <span th:text="${loginStore.storeName}"></span>
  <table>
    <thead>
    <tr>
      <th>매장명</th>
      <th>상품코드</th>
      <th>수량</th>
      <th>결제일</th>
      <th>입출고 상태</th>
    </tr>
    </thead>
    <tbody>
    <!-- reqStore가 loginStore.storeName과 같은 경우에만 출력 -->
    <tr th:each="retrieval : ${retrievalList}" th:if="${retrieval.retStore == loginStore.storeName}">
      <td th:text="${retrieval.reqStore}"></td>
      <td th:text="${retrieval.prodCode}"></td>
      <td th:text="${retrieval.retrievalProducts[0].retQuant}"></td>
      <td th:text="${#temporals.format(retrieval.retDate, 'yyyy-MM-dd HH:mm')}"></td>
      <td>입고</td>
    </tr>
    <!-- 리스트가 없을 경우 표시 -->
    <tr th:if="${retrievalList == null or retrievalList.empty}">
      <td colspan="7" style="text-align: center;">등록된 출고 신청이 없습니다.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

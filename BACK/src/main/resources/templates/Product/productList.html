<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <meta name="_csrf" th:content="${_csrf?.token}"/> <!-- CSRF 토큰 -->
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/> <!-- CSRF 헤더 이름 -->
</head>
<body>
<h1>상품 목록</h1>

<form action="/product/list" method="get">
    <label for="keyword">검색어:</label>
    <input type="text" id="keyword" name="keyword">
    <button type="submit">검색</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>상품 ID</th>
        <th>상품 이름</th>
        <th>상품 코드</th>
        <th>설명</th>
        <th>가격</th>`
        <th>수량</th>
        <th>상세 보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.prodName}"></td>
        <td th:text="${product.prodCode}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td><a th:href="@{'/product/' + ${product.id}}">상세 보기</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>
<h1>상품 등록</h1>

<form action="#" th:action="@{/product/create}" method="post">
    <label for="prodName">상품명:</label>
    <input type="text" id="prodName" name="prodName" required /><br />

    <label for="prodCode">상품 코드:</label>
    <input type="text" id="prodCode" name="prodCode" required /><br />

    <label for="brandCode">브랜드 코드:</label>
    <select name="brandCode" id="brandCode" required>
        <option value="">브랜드 선택</option>
        <option th:each="brand : ${brandList}" th:value="${brand.brandCode}" th:text="${brand.brandCode}"></option>
    </select><br />

    <label for="categorygroup">카테고리 그룹:</label>
    <select name="categorygroup" id="categorygroup" required>
        <option value="">카테고리 그룹 선택</option>
        <option th:each="categoryGroup : ${categoryGroupList}" th:value="${categoryGroup.groupName}" th:text="${categoryGroup.groupName}"></option>
    </select><br />

    <label for="categoryCode">카테고리 코드:</label>
    <select name="categoryCode" id="categoryCode" required>
        <option value="">카테고리 코드 선택</option>
        <option th:each="category : ${categoryList}" th:value="${category.cateCode}" th:text="${category.cateCode}"></option>
    </select><br />

    <label for="colorCode">색상 코드:</label>
    <select name="colorCode" id="colorCode" required>
        <option value="">색상 선택</option>
        <option th:each="color : ${colorList}" th:value="${color.colorCode}" th:text="${color.colorCode}"></option>
    </select><br />

    <label for="size">사이즈:</label>
    <select name="size" id="size" required>
        <option value="">사이즈 선택</option>
        <option th:each="size : ${sizeList}" th:value="${size.size}" th:text="${size.size}"></option>
    </select><br />

    <label for="stockPrice">입고 가격:</label>
    <input type="number" id="stockPrice" name="stockPrice" required /><br />

    <label for="stockQuantity">입고 수량:</label>
    <input type="number" id="stockQuantity" name="stockQuantity" required /><br />

    <label for="sellPrice">출고 가격:</label>
    <input type="number" id="sellPrice" name="sellPrice" required /><br />

    <label for="prodDetail">상세 설명:</label>
    <input type="text" id="prodDetail" name="prodDetail" required /><br />

    <button type="submit">상품 등록</button>
</form>
</body>
</html>

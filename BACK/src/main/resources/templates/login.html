<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        /* 구글 폰트 임포트 */
        @import url("https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&display=swap");

        /* 전체 글꼴 설정 */
        :root {
            --font-2: "Castoro", serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            width: 100%;
            display: flex;
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            background-color: #f0f2f5; /* 전체 배경 색 */
            font-family: var(--font-2); /* 전체 글씨체 변경 */
        }

        .card-wrapper {
            display: flex;
            width: 100%;
            height: 100vh; /* 전체 화면 높이로 설정 */
            border-radius: 0; /* 둥근 모서리 제거 */
            overflow: hidden; /* 내부 모서리에 딱 맞게 조절 */
        }

        .left-section {
            background-color: #ccdfe0; /* 민트색 배경 */
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-section {
            background-color: #ffffff; /* 흰색 배경 */
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-custom {
            width: 100%;
            max-width: 400px;
            border: none;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-light {
            background-color: #ccdfe0;
            border: none;
            width: 100%;
            padding: 10px;
        }

        .btn-light:hover {
            background-color: #a9c4c6;
        }

        .card-body {
            padding: 2rem;
        }
    </style>
</head>
<body>
<div class="card-wrapper">
    <div class="left-section">
        <h2 class="text-dark">Welcome!</h2>
    </div>
    <div class="right-section">
        <div class="card card-custom">
            <div class="card-body p-5">
                <h2 class="mb-3">LOGIN</h2>
                <form th:action="@{/user/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            사용자ID 또는 비밀번호를 확인해 주세요.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Id</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-light btn-sm mt-2">Login</button>
                </form>

                <button type="button" class="btn btn-light btn-sm mt-2" onclick="location.href='/user/signup'">SignUp</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공지사항</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 수직 정렬을 위쪽으로 */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0 20px; /* 양 옆에 패딩을 추가하여 여백을 만들기 */
        }

        .container {
            width: 100%; /* 너비 100%로 설정 */
            max-width: 1000px; /* 최대 너비는 1000px */
            margin-top: 30px;
        }

        /* 글쓰기 버튼 스타일 */
        .write-link {
            text-align: right;
            margin-bottom: 20px;
        }

        .write-link a {
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .write-link a:hover {
            background-color: #5a6268;
        }

        /* 테이블 스타일 */
        table {
            width: 100%; /* 테이블 너비를 100%로 설정 */
            margin-top: 20px;
            border-collapse: collapse; /* 셀 경계선 합침 */
            text-align: center;
        }

        th, td {
            padding: 15px; /* 셀 안쪽 여백을 더 크게 설정 */
            border: 1px solid #ddd; /* 셀 경계선 */
        }

        th {
            background-color: #f8f9fa; /* 헤더 배경색 */
            font-weight: bold; /* 글씨 두껍게 */
        }

        /* 표의 행 배경색 */
        tr:nth-child(even) {
            background-color: #f2f2f2; /* 짝수 행 배경색 */
        }

        /* 표에 마우스를 올렸을 때 행 색상 변화 */
        tr:hover {
            background-color: #e9ecef; /* 마우스 오버 시 색상 */
        }


    </style>
</head>
<body>

<div class="container my-3">
    <h2>공지사항</h2>
    <div class="write-link">
        <a th:href="@{/notice/create}">
            글쓰기
        </a>
    </div>

    <!-- 공지사항 테이블 -->
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notice, loop : ${noticeList}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{|/notice/${notice.id}|}" th:text="${notice.title}"></a>
            </td>
            <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

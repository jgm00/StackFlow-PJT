<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공지사항</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 수직 정렬을 위쪽으로 */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0 20px; /* 양 옆에 패딩을 추가하여 여백을 만들기 */
        }

        .container {
            width: 100%; /* 너비 100%로 설정 */
            max-width: 1000px; /* 최대 너비는 1000px */
            margin-top: 30px;
        }

        /* 글쓰기 버튼 스타일 */
        .write-link {
            text-align: right;
            margin-bottom: 20px;
        }

        .write-link a {
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .write-link a:hover {
            background-color: #5a6268;
        }

        /* 테이블 스타일 */
        table {
            width: 100%; /* 테이블 너비를 100%로 설정 */
            margin-top: 20px;
            border-collapse: collapse; /* 셀 경계선 합침 */
            text-align: center;
        }

        th, td {
            padding: 15px; /* 셀 안쪽 여백을 더 크게 설정 */
            border: 1px solid #ddd; /* 셀 경계선 */
        }

        th {
            background-color: #f8f9fa; /* 헤더 배경색 */
            font-weight: bold; /* 글씨 두껍게 */
        }

        /* 표의 행 배경색 */
        tr:nth-child(even) {
            background-color: #f2f2f2; /* 짝수 행 배경색 */
        }

        /* 표에 마우스를 올렸을 때 행 색상 변화 */
        tr:hover {
            background-color: #e9ecef; /* 마우스 오버 시 색상 */
        }

        /* 페이지네이션 스타일 */
        .pagination {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .page-item {
            margin: 0 5px;
        }

        .page-link {
            color: #6c757d;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .page-link:hover {
            background-color: #e9ecef;
        }

        .page-item.active .page-link {
            background-color: #6c757d;
            color: white;
        }

        .page-item.disabled .page-link {
            color: #adb5bd;
            pointer-events: none;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container my-3">
    <h2>공지사항</h2>
    <div class="write-link">
        <a th:href="@{/notice/create}">
            글쓰기
        </a>
    </div>

    <!-- 공지사항 테이블 -->
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
<!--        <tr class="text-center" th:each="notice, loop : ${noticeList}">-->
<!--            <td th:text="${loop.count}"></td>-->
        <tr class="text-center" th:each="notice, loop : ${paging}">
            <td th:text="${loop.index + 1 + (paging.number * paging.size)}"></td> <!-- 1부터 시작하도록 수정 -->
            <td class="text-start">
                <a th:href="@{|/notice/${notice.id}|}" th:text="${notice.title}"></a>
            </td>
            <td><span th:if="${notice.author != null}" th:text="${notice.author.username}"></span></td>
            <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
</div>
</body>
</html>
